<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D模型展示馆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .model-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }
        
        #model-viewer {
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin: 1.5rem 0;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            backdrop-filter: blur(5px);
        }
        
        .instructions h2 {
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
        }
        
        .instructions ol {
            margin-left: 1.5rem;
            line-height: 1.8;
        }
        
        .instructions li {
            margin-bottom: 0.8rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            #model-viewer {
                height: 400px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>3D模型展示馆</h1>
        <p class="subtitle">基于Three.js的交互式3D模型展示</p>
    </header>
    
    <div class="container">
        <div class="model-container">
            <div id="model-viewer"></div>
            
            <div class="controls">
                <button id="rotate-btn">旋转控制</button>
                <button id="zoom-btn">缩放控制</button>
                <button id="pan-btn">平移控制</button>
                <button id="reset-btn">重置视图</button>
            </div>
        </div>
        
        <div class="instructions">
            <h2>如何上传到GitHub</h2>
            <ol>
                <li>在GitHub上创建一个新的代码仓库</li>
                <li>将本页HTML代码保存为"index.html"</li>
                <li>在仓库中上传您的index.html文件</li>
                <li>如果需要展示自己的3D模型，请将模型文件一同上传</li>
                <li>在仓库设置中启用GitHub Pages功能</li>
                <li>访问提供的URL即可查看您的3D模型展示页</li>
            </ol>
        </div>
    </div>
    
    <footer>
        <p>© 2023 3D模型展示馆 | 基于Three.js构建</p>
    </footer>

    <!-- Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls用于模型交互 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <!-- GLTFLoader用于加载3D模型 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <script>
        // 初始化Three.js场景
        let scene, camera, renderer, controls;
        let model;
        
        function init() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 10, 20);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(document.getElementById('model-viewer').offsetWidth, 
                             document.getElementById('model-viewer').offsetHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('model-viewer').appendChild(renderer.domElement);
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // 添加控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // 创建示例几何体（在实际应用中，这里应该加载您的3D模型）
            const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00a8ff,
                shininess: 100,
                specular: 0x222222
            });
            model = new THREE.Mesh(geometry, material);
            scene.add(model);
            
            // 添加窗口大小调整监听
            window.addEventListener('resize', onWindowResize);
            
            // 添加控制按钮事件监听
            document.getElementById('rotate-btn').addEventListener('click', () => {
                controls.enableRotate = true;
                controls.enableZoom = false;
                controls.enablePan = false;
            });
            
            document.getElementById('zoom-btn').addEventListener('click', () => {
                controls.enableRotate = false;
                controls.enableZoom = true;
                controls.enablePan = false;
            });
            
            document.getElementById('pan-btn').addEventListener('click', () => {
                controls.enableRotate = false;
                controls.enableZoom = false;
                controls.enablePan = true;
            });
            
            document.getElementById('reset-btn').addEventListener('click', () => {
                controls.reset();
                camera.position.set(0, 0, 5);
            });
            
            // 开始动画循环
            animate();
        }
        
        function onWindowResize() {
            camera.aspect = document.getElementById('model-viewer').offsetWidth / 
                            document.getElementById('model-viewer').offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(document.getElementById('model-viewer').offsetWidth, 
                             document.getElementById('model-viewer').offsetHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (model && controls.enableRotate) {
                model.rotation.x += 0.005;
                model.rotation.y += 0.01;
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
